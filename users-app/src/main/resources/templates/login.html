<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>
<a class="btn btn-info col-2" th:href="@{/index}" type="submit"> Back to the Home page </a>
<div class="container text-center">
    <div>
        <h1>Login Page</h1>
        <hr>

    </div>
    <form style="max-width: 600px; margin: 0 auto;" th:action="@{/signin}"
          th:method="POST" th:object="${user}">
        <div class="m-3">
             <span style="color: red"
                   th:if="${#fields.hasErrors('username') || #fields.hasErrors('password')}">
                 Invalid username or password.
             </span>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{username}" type="text"/>
                </div>
            </div>

            <hr>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="50" minlength="6"
                           required th:field="*{password}" type="password"/>
                </div>
            </div>

            <hr>

            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
