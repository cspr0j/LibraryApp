<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>
<a class="btn btn-info col-2" th:href="@{/index}" type="submit"> Back to the Home page </a>

<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
        <hr>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{/register}" th:object="${my_user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{username}" type="text"/>
                    <span style="color: red"
                          th:if="${#fields.hasErrors('username')}">Someone already has that username.</span>

                </div>
            </div>

            <hr>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="50" required
                           th:field="*{password}" type="password"/>
                    <span style="color: red"
                          th:if="${#fields.hasErrors('password')}">Password must consist of at least 6 characters.</span>
                </div>
            </div>

            <hr>

            <div class="form-group row">
                <label class="col-4 col-form-label">Confirm Password: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="50" required
                           th:field="*{passwordConfirm}" type="password"/>
                    <span style="color: red"
                          th:if="${#fields.hasErrors('passwordConfirm')}">These passwords don't match.</span>
                </div>
            </div>

            <hr>

            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="100" minlength="2"
                           required th:field="*{name}" type="text"/>
                </div>
            </div>

            <hr>

            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
