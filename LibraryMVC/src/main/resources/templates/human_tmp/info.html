<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>
<div class="container my-2">
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
    <hr>
    <h1>Human Info</h1>
    <hr>
    <h2>Info</h2>

    <form th:action="@{/human/info/{id}(id=${person.humanId})}" th:object="${person}">

        <input class="form-control mb-4 col-4" placeholder="Your Name" readonly
               th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your Last Name" readonly
               th:field="*{lastName}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your father's name" readonly
               th:field="*{fatherName}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your birthday date" readonly
               th:field="*{year}" type="date">
        <select class="form-control mb-4 col-4" id="book" readonly th:field="*{bookTitle}" th:object="${book}">
            <option th:each="books : ${listBook}" th:text="${books.bookTitle}"
                    th:value="${books.humanId}">
            </option>
        </select>
    </form>
    <hr>
    <a th:href="@{/}"> Back to "Human" Table</a>
</div>
</body>
</html>
