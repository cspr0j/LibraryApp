<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>
<div class="container">
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
    <hr>

    <h1>Update "Human" Table</h1>
    <hr>
    <h2>Update Human</h2>

    <form th:action="@{/human/save}" th:method="POST" th:object="${human}">

        <input th:field="*{humanId}" type="hidden"/>
        <input class="form-control mb-4 col-4" placeholder="Your Name"
               th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your Last Name" required
               th:field="*{lastName}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your father's name" required
               th:field="*{fatherName}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Your birthday date" required
               th:field="*{year}" type="date">

        <button class="btn btn-info col-2" type="submit"> Update Human</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to "Human" Table</a>
</div>
</body>
</html>
