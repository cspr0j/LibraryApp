<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>
<div class="container">
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
    <hr>
    <h1>Update "Book"</h1>

    <form action="#" method="POST" th:action="@{/book/save}"
          th:object="${book}">

        <input th:field="*{bookId}" type="hidden"/>
        Book Title:
        <input class="form-control mb-4 col-4" placeholder="Book Title" required th:field="*{bookTitle}" type="text">
        Author:
        <input class="form-control mb-4 col-4" placeholder="Author" required th:field="*{author}" type="text">
        Publish Date:
        <input class="form-control mb-4 col-4" placeholder="Publish Date" required th:field="*{publishDate}"
               type="date">
        Book's Holder:
        <select class="form-control mb-4 col-4" id="person" th:field="*{humanId}" th:object="${person}">
            <option th:text="${'none'}" th:value="${0}">
            </option>
            <option th:each="humans : ${listHuman}" th:text="${humans.name+' '+humans.lastName+' '+humans.fatherName}"
                    th:value="${humans.humanId}">
            </option>
        </select>

        <button class="btn btn-info col-2" type="submit"> Update Book</button>
    </form>
    <hr>

    <a th:href="@{/book}"> Back to "Book" Table</a>
</div>
</body>
</html>
