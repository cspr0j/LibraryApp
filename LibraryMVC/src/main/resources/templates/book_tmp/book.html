<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>

<div class="container my-2">
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>

    <hr>
    <h1>Table "Book"</h1>
    <hr>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/book/add}"> Add Book </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>Book's Title</a>
            </th>
            <th>
                <a> Author's Name</a>
            </th>
            <th>
                <a> Publish Date</a>
            </th>
            <th>
                <a> Book's Holder's ID </a>
            </th>

            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books : ${listBook}">
            <td th:text="${books.bookTitle}"></td>
            <td th:text="${books.author}"></td>
            <td th:text="${books.publishDate}"></td>
            <td th:text="${books.humanId}"></td>
            <td><a class="btn btn-primary" th:href="@{/book/update/{id}(id=${books.bookId})}">Update</a>
                <a class="btn btn-danger" th:href="@{/book/delete/{id}(id=${books.bookId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-sm-5">
        Total Rows: [[${totalItems}]]
    </div>
    <div>
        <a class="btn btn-info col-2" th:href="@{/human}"> List of Humans </a>
        <a class="btn btn-info col-2" th:href="@{/swagger-ui/index.html#/}"> Swagger UI </a>
    </div>
</div>
</body>
</html>
